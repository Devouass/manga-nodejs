<div id='appContent'>
	
	<div id="manga-configuration">
		<div>from chapter</div>
		<input type="text" data-bind="value: fromTome"></input>

		<div>to chapter</div>
		<input type="text" data-bind="value: toTome, enable: toTomeEnable"></input>
		<div>to the latest</div>
		<input type="checkbox" data-bind="checked: theLatest"></input>

		<button data-bind="click: launchUpload, enable: launchUploadEnable">launch upload</button>
		<button data-bind="click: clearMangas">clear Manga</button>
	</div><!--
	--><div id="download-results">
		<!-- ko if:mangas().length > 0 -->
			<!-- ko if:isDownloadPending -->
				<div style="width 100%; margin:10px;"> Download running </div>
			<!-- /ko -->
			<!-- ko ifnot:isDownloadPending -->
				<div style="width 100%; margin:10px;"> Download stopped </div>
			<!-- /ko -->
			<div id="resume">
				<div data-bind="template: { name: 'manga-template', foreach: mangas }"></div>
			</div>
		<!-- /ko -->
	</div>

	<script type="text/html" id="manga-template">
		<div style="width:100%; height: 25px; vertical-align:middle;">
			<div style="width:30%; display:inline-block">Name: <span data-bind="text: name"></span></div><!--
		    --><div style="width:30%; display:inline-block">Chapter: <span data-bind="text: chapter"></span></div><!--
		    --><div style="width:30%; display:inline-block">
			    <!-- ko if: isPending -->
			    	<img style="vertical-align: middle; width:20px; height: 20px" src="/hmi/loadManga/img/10.gif"/>
			    	<!-- <div id="pending_gif"/> -->
			    <!-- /ko -->
			    <!-- ko ifnot: isPending -->
			    	<div style="width:20px; height: 20px" class="icon-ok-circle"></div>
			    <!-- /ko -->
		    </div>
		</div>
	</script>
</div>
